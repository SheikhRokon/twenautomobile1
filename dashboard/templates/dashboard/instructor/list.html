{% extends 'dashboard/base.html' %}


{% block dashboard_content %}
      <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="container-full">
      <!-- Content Header (Page header) -->
      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-header with-border">
                
                <div class="row">
                    <div class="col-8">
                        <h3 class="box-title">Instructor List</h3>
                    </div>
                    <div class="col-4 text-end">
                        <a class="btn btn-info me-1" href="{% url 'instructor-add' %}">Instructor Add</a>
                    </div>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                  <div class="table-responsive">
                    <table id="example" class="table table-bordered table-hover display nowrap margin-top-10 w-p100">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Designation</th>              
                                <th>Image</th>
                                <th>Edit</th>
                                <th>Delete</th>                      
                            </tr>
                          </thead>
                          <tbody>                           
                            {% for c in instructor_list %}
                            <tr>
                              <td>{{ c.id }}</td>
                              <td>{{ c.name }}</td>
                              <td>{{ c.designation }}</td>
                              <td><img src="{{ c.image.url }}" alt="" style="width: 70px;"></td>
                              <td>
                                <a class="btn btn-outline-primary" href="{% url 'instructor-edit' c.pk %}">Edit</a>
                              </td>
                              <td>
                                  <a class="btn btn-outline-danger" href="{% url 'instructor-delete' c.pk %}">Delete</a>
                                </td>
                          </tr>
                            {% endfor %}
                              
                          </tbody>	  
                    </table>
                  </div>              
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->          
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    
    </div>
</div>
<!-- /.content-wrapper -->
{% endblock dashboard_content %}
