{% extends 'automobileapp/base.html' %}
{% load static %}


{% block style %}
<style>
.page-banner-area {
  background-image: url("{% static 'automobileapp/img/section-bg/funfact.jpg' %}");
  background-repeat: no-repeat;
  background-position: center center;
  -webkit-background-size: cover ;
  background-size: cover ;
  padding: 170px 0 80px;
}

    </style>
{% endblock style %}

{% block content %}


    <!-- Course feature Area
    ============================================ -->
    <div class="page-banner-area overlay overlay-black overlay-70">
        <div class="container">
            <div class="row">
                <div class="page-banner text-center col-12">
                    <h1>Blogs</h1>
                    <ul>
                        <li><a href="{% url 'home' %}">home</a></li>
                        <li><span>blogs</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
        <div class="container mt-5">
            <div class="blog-wrapper row mb-20">
            
                {% for b in blogs %}                          
                <div class="blog-item col-lg-3 col-md-4 col-12">
                    <a href="{% url 'blog-detals' b.pk %}" class="image">
                        <img src="{{ b.image.url }}" alt="" />
                        <i class="icofont icofont-link-alt"></i>
                    </a>
                    <h5 class="title my-1"><a href="{% url 'blog-detals' b.pk %}">{{ b.title }}</a></h5>
                    <p>Posted on : {{ b.post_date }}</p>
                    <div class="description">
                        <p>{{ b.description|truncatechars_html:200|safe }}</p>
                    </div>
                </div> 
                {% endfor %}
    
            </div>
        </div>





  

{% endblock content %}
