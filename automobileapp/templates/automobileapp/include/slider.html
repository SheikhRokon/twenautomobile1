    {% load static %}
    <!-- Hero Slide Area
    ============================================ -->
    <div id="hero-area" class="hero-slider-area">
        <div id="hero-slider" class="nivoSlider slider-image">
            {% for b in banner %}
            <img src="{{ b.image.url }}" alt="main slider" title="#htmlcaption{{ forloop.counter }}"/>
            {% endfor %}
        </div>
        {% for b in banner %}
        <div id="htmlcaption{{ forloop.counter }}" class="nivo-html-caption">			
            <div class="slide-table container">
                <div class="table-cell">
                    <div class="hero-slide-content float-left text-left ">
                        <h2 class="wow fadeInUp text-white" data-wow-duration=".9s" data-wow-delay="0.8s">{{ b.title_h2 }}</h2>
                        <h5 class="wow fadeInUp text-white" data-wow-duration=".9s" data-wow-delay="1.2s">{{ b.title_h5 }}</h5>
                        <p class="wow fadeInUp" data-wow-duration=".9s" data-wow-delay="1.6s">{{ b.title_p }}</p>
                        <div class="button-group" >
                            <a style="opacity:1 ; color:black; background-color: yellow;" href="{% url 'about' %}" class="btn wow fadeInLeft" data-wow-duration=".9s" data-wow-delay="2s">About Us</a>
                        </div>
                    </div>
                </div>										
            </div>
        </div>
        {% endfor %}


    </div>
