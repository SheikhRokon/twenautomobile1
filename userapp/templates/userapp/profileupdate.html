{% extends 'automobileapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
.page-banner-area {
    background-image: url("{% static 'automobileapp/img/section-bg/funfact.jpg' %}");
    background-repeat: no-repeat;
    background-position: center center;
    -webkit-background-size: cover ;
    background-size: cover ;
     padding: 170px 0 80px;
  }
  
  .profile p{
      color:black;
  }
  .profile a{
      color:black;
      background-color: white;
  }
  .profile a:hover{
      color:white;
  }
  </style>

<div class="page-banner-area overlay overlay-black overlay-70">
  <div class="container">
      <div class="row">
          <div class="page-banner text-center col-12">
              <h1>Profile</h1>
              <ul>
                  <li><a href="{% url 'home' %}">home</a></li>
                  <li><span>profile</span></li>
              </ul>
          </div>
      </div>
  </div>
</div>
<div class="container my-5">
    <div class="card col-lg-8 mx-auto shadow">
        <div class="col-lg-12 py-5 mx-auto">
            <h6 class=" pt-3 text-center ">PROFILE UPDATE PAGE</h6><hr class="pt-0">
            
            <form action="" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                  <div class="form-group">
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                  </div>
                  <div class="form-group col-lg-3 mx-auto ">
                      <input class="btn btn-sm btn-info bg-success col-12" type="submit" value="Update">
                    
                  </div>
                  
            </form>
        </div>
    </div>
</div>

{% endblock %}
