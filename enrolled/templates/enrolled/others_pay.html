{% extends 'automobileapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://scripts.sandbox.bka.sh/versions/1.2.0-beta/checkout/bKash-checkout-sandbox.js"></script>

<style>
  .page-banner-area {
    background-image: url("{% static 'automobileapp/img/section-bg/testimonial.jpg' %}");
    background-repeat: no-repeat;
    background-position: center center;
    -webkit-background-size: cover;
    background-size: cover;
    padding: 170px 0 80px;
  }
</style>
{% endblock style %}


{% block content %}

<div class="page-banner-area overlay overlay-black overlay-70">
  <div class="container">
    <div class="row">
      <div class="page-banner text-center col-12">
        <h1>Payment Form</h1>
        <ul>
          <li><a href="{% url 'home' %}">home</a></li>
          <li><span>payment-form</span></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container my-5">
    <div class="row">


      <aside class="col-lg-6 mr-5 mb-5 ">
        <div class="summary">
          <h3 class="summary-title text-center ">Your Order</h3><!-- End .summary-title -->

          <table class=" shadow table table-summary ">
           
                 
                      <div class="col-4">
                          <h5>Tk {{ course.course_price }}</h5>
                       </div>


          </table><!-- End .table table-summary -->
        </div><!-- End .summary -->
      </aside><!-- End .col-lg-3 -->



      <div class="shadow col-lg-5 ">
        <div class="text-center summary-title ">
          <h3>Booking form</h3>
        </div>

				<form action="hhaha" method="post">
          {% csrf_token %}
          {{ forms }}
          <input class="mt-3" type="submit" value="Submit" />
        </form>



      </div>
    </div><!-- End .row -->


</div>


{% endblock %}
